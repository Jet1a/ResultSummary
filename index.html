<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="idCard">
    <div class="box1">
      <h2> Your Result </h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="des1">
        <h1> Great </h1>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="box2">
      <h2>Summary<h2>
          <ul>
            <li id="reac">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
              <h3>Reaction</h3>
              <p>80</p><span>/ 100</span>
            </li>
            <li id="mem">
              <img src="/assets/images/icon-memory.svg" alt="Memory" />
              <h3>Memory</h3>
              <p>92</p><span>/ 100</span>
            </li>
            <li id="ver">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal" />
              <h3>Verbal</h3>
              <p>61</p><span>/ 100</span>
            </li>
            <li id="visual">
              <img src="/assets/images/icon-visual.svg" alt="Visual" />
              <h3>Visual</h3>
              <p>72</p><span>/ 100</span>
            </li>
          </ul>
          <button class="button">
            <h3>Continue</h3>
          </button>
    </div>
  </div>

</body>

</html>
